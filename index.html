<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>

  <div class="form-title">Modern Registration Form</div>

  <div class="form-box">
    <h2 class="form-header">Student Registration Form</h2>
    <div class="form-inner">
      <form>
        <!-- First & Last Name -->
        <div class="row">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name">
          </div>
          <div class="input-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name">
          </div>
        </div>

        <!-- DOB -->
        <div class="row">
          <div class="input-group">
            <label>Date of Birth</label>
            <select>
              <option>Day</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="input-group">
            <label>&nbsp;</label>
            <select>
              <option>Month</option>
              <option>Jan</option>
              <option>feb</option>
              <option>march</option>
              <option>April</option>
              <option>May</option>
              <option>Jun</option>
              <option>July</option>
              <option>Aug</option>
              <option>Sept</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select>
          </div>
          <div class="input-group">
            <label>&nbsp;</label>
            <select>
              <option>Year</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2008</option>
              <option>2009</option>
              <option>2010</option>
            

            </select>
          </div>
        </div>

        <!-- Email & Mobile -->
        <div class="row">
          <div class="input-group">
            <label>Email ID</label>
            <input type="email" placeholder="Enter email address" required>
          </div>
          <div class="input-group">
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter 10-digit mobile number"required>
          </div>
        </div>

        <!-- Gender -->
        <div class="row">
          <div class="input-group">
            <label>Gender</label>
            <div class="options" >
              <label><input type="radio" name="gender"> Male</label>
              <label><input type="radio" name="gender"> Female</label>
            </div>
          </div>
        </div>

        <!-- Address -->
        <div class="row">
          <div class="input-group full-width">
            <label>Address</label>
            <input type="text" placeholder="Enter your full address" required>
          </div>
        </div>

        <!-- City / PIN / State -->
        <div class="row">
          <div class="input-group">
            <label>City</label>
            <input type="text" placeholder="Enter city">
          </div>
          <div class="input-group">
            <label>PIN Code</label>
            <input type="text" placeholder="Enter 6-digit PIN code" required>
          </div>
          <div class="input-group">
            <label>State</label>
            <input type="text" placeholder="Enter state" required>
          </div>
        </div>

        <!-- Country -->
        <div class="row">
          <div class="input-group full-width">
            <label>Country</label>
            <select>
              <option>Select country</option>
              <option>India</option>
              <option>USA</option>
              <option>Nepal</option>
            </select>
          </div>
        </div>

        <!-- Hobbies -->
        <div class="row">
          <div class="input-group full-width">
            <label>Hobbies</label>
            <div class="options">
              <label><input type="checkbox"> Drawing</label>
              <label><input type="checkbox"> Singing</label>
              <label><input type="checkbox"> Dancing</label>
              <label><input type="checkbox"> Sketching</label>
              <label><input type="checkbox"> Others</label>
            </div>
          </div>
        </div>

        <!-- Qualification Table -->
        <div class="row">
          <div class="input-group full-width">
            <label>Qualification</label>
            <table>
              <tr>
                <th>S.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
                <td><input type="text" required></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
                <td><input type="text"required></td>
              </tr>
            </table>
          </div>
        </div>

        <!-- Courses -->
        <div class="row">
          <div class="input-group full-width">
            <label>Courses Applied For</label>
            <div class="options">
              <label><input type="radio" name="course"> BCA</label>
              <label><input type="radio" name="course"> B.Com</label>
              <label><input type="radio" name="course"> B.Sc</label>
              <label><input type="radio" name="course"> B.A</label>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="reset" class="reset">Reset</button>
          <button type="submit" class="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <div class="form-title bottom">Professional Registration Form</div>

</body>
</html>
